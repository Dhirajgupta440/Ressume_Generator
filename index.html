<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume</h1>
      
        <form id="resume-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="github">GitHub Profile:</label>
            <input type="url" id="github" name="github" required>

            <label for="linkedin">LinkedIn Profile:</label>
            <input type="url" id="linkedin" name="linkedin" required>

            <label for="summary">Professional Summary:</label>
            <textarea id="summary" name="summary" required></textarea>

            <h3>Education</h3>
            <div id="education-section">
                <div class="education-entry">
                    <label>10th Marks %:</label>
                    <input type="text" name="education10" required>

                    <label>12th Marks %:</label>
                    <input type="text" name="education12" required>

                    <label>BTech Marks %:</label>
                    <input type="text" name="educationBtech" required>
                </div>
            </div>
            <button type="button" onclick="addEducation()">Add More Education</button>

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" required></textarea>

            <div id="skills-section">
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" required>
            </div>
            <button type="button" onclick="addSkill()">Add More Skills</button>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <div id="resume-display" class="resume-display">
            <!-- Generated resume will be displayed here -->
        </div>
        <button id="download-btn" style="display: none;" onclick="downloadResume()">Download PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script src="scripts.js"></script>
    <script src="assets/html2pdf.bundle.min.js"></script>
</body>
</html>
